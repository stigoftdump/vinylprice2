<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left-column {
            width: 45%;
        }
        .right-column {
            width: 45%;
            text-align: left;
            padding-left: 20px
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Price Calculator</h1>

    <div class="container">
        <!-- Left Column: Form Inputs -->
        <div class="left-column">
            <form method="POST">
                <!-- Media Dropdown -->
                <div class="form-group">
                    <label for="media">Media:</label>
                    <select id="media" name="media">
                        <option value="9" {% if media == 9 %}selected{% endif %}>Mint (M)</option>
                        <option value="8" {% if media == 8 %}selected{% endif %}>Near Mint (NM or M-)</option>
                        <option value="7" {% if media == 7 %}selected{% endif %}>Very Good Plus (VG+)</option>
                        <option value="6" {% if media == 6 %}selected{% endif %}>Very Good (VG)</option>
                        <option value="5" {% if media == 5 %}selected{% endif %}>Good Plus (G+)</option>
                        <option value="4" {% if media == 4 %}selected{% endif %}>Good (G)</option>
                        <option value="3" {% if media == 3 %}selected{% endif %}>Fair (F)</option>
                        <option value="2" {% if media == 2 %}selected{% endif %}>Poor (P)</option>
                        <option value="1" {% if media == 1 %}selected{% endif %}>Generic</option>
                        <option value="1" {% if media == 1 %}selected{% endif %}>Not Graded</option>
                        <option value="1" {% if media == 1 %}selected{% endif %}>No Cover</option>
                    </select>
                </div>

                <!-- Sleeve Dropdown -->
                <div class="form-group">
                    <label for="sleeve">Sleeve:</label>
                    <select id="sleeve" name="sleeve">
                        <option value="9" {% if sleeve == 9 %}selected{% endif %}>Mint (M)</option>
                        <option value="8" {% if sleeve == 8 %}selected{% endif %}>Near Mint (NM or M-)</option>
                        <option value="7" {% if sleeve == 7 %}selected{% endif %}>Very Good Plus (VG+)</option>
                        <option value="6" {% if sleeve == 6 %}selected{% endif %}>Very Good (VG)</option>
                        <option value="5" {% if sleeve == 5 %}selected{% endif %}>Good Plus (G+)</option>
                        <option value="4" {% if sleeve == 4 %}selected{% endif %}>Good (G)</option>
                        <option value="3" {% if sleeve == 3 %}selected{% endif %}>Fair (F)</option>
                        <option value="2" {% if sleeve == 2 %}selected{% endif %}>Poor (P)</option>
                        <option value="1" {% if sleeve == 1 %}selected{% endif %}>Generic</option>
                        <option value="1" {% if sleeve == 1 %}selected{% endif %}>Not Graded</option>
                        <option value="1" {% if sleeve == 1 %}selected{% endif %}>No Cover</option>
                    </select>
                </div>

                <!-- Shop Variable -->
                <div class="form-group">
                    <label for="shop_var">Shop Variable:</label>
                    <input type="number" id="shop_var" name="shop_var" value="{{ shop_var }}" step="0.1" min="0.1" max="2">
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="start_Date">Start Date of data:</label>
                    <input type="date" id="start_date" name="start_Date" value="2020-01-01">
                </div>

                <!-- Submit Button -->
                <button type="submit">Calculate</button>
            </form>
        </div>

        <!-- Right Column: Chart -->
        <div class="right-column">
            {% if calculated_price %}
                <h2>Results:</h2>
                <p style="color: orange;"><strong>Calculated Price:</strong> £{{ calculated_price }}</p>
                <p style="color: purple;"><strong>Upper Bound of Price:</strong> £{{ adjusted_price }}</p>
                <p style="color: green;"><strong>Adjusted Price:</strong> £{{ actual_price }}</p>
                <img src="{{ chart_url }}" alt="Price Chart">
            {% endif %}
        </div>
    </div>

</body>
</html>
