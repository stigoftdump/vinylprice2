<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .separator {
            width: 80%;
            margin: 0 auto 20px;
            border-top: 1px solid #ccc;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left-column {
            width: 30%;
        }

        .paste-container {
            margin-bottom: 20px;
        }

        .paste-label-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .paste-label {
            font-weight: bold;
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: monospace;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            width: 160px;
            text-align: left;
            margin-right: 10px;
            display: flex;
            /* For aligning text and icon */
            align-items: center;
        }

        .form-group label .tooltip-container {
            margin-left: 5px;
            /* Space between text and icon */
        }

        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 170px);
            /* Adjusted width */
            padding: 8px;
            margin-top: 0;
        }

        .right-column {
            width: 45%;
            text-align: left;
            padding-left: 20px
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="number"] {
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
        }

        /* Tooltip container */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        /* Tooltip text styling */
        .tooltip-text {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            /* Positioning */
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;

            /* Fade-in effect */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show tooltip on hover */
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>Price Calculator</h1>
    <div class="status-message" style="text-align: center; font-weight: bold;">{{ status_message }}</div>
    <div class="separator"></div>

    <div class="container">
        <div class="left-column">
            <div class="paste-container">
                <div class="paste-label-container">
                    <label for="discogs_data" class="paste-label">
                        Paste Discogs data here:
                        <div class="tooltip-container" style="cursor: pointer;">
                            <img src="/static/images/info.svg" alt="Info" style="width: 16px; height: 16px;">
                            <div class="tooltip-text">Paste discogs data here for the engine to pick up and use</div>
                        </div>
                    </label>
                </div>
                <textarea id="discogs_data" name="discogs_data"></textarea>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="media">
                        Media:
                        <div class="tooltip-container" style="cursor: pointer;">
                            <img src="/static/images/info.svg" alt="Info" style="width: 16px;
height: 16px;">
                            <div class="tooltip-text">The grading of the media.</div>
                        </div>
                    </label>
                    <select id="media" name="media">
                        <option value="9" {% if media == 9 %}selected{% endif %}>Mint (M)</option>
                        <option value="8" {% if media == 8 %}selected{% endif %}>Near Mint (NM or M-)</option>
                        <option value="7" {% if media == 7 %}selected{% endif %}>Very Good Plus (VG+)</option>
                        <option value="6" {% if media == 6 %}selected{% endif %}>Very Good (VG)</option>
                        <option value="5" {% if media == 5 %}selected{% endif %}>Good Plus (G+)</option>
                        <option value="4" {% if media == 4 %}selected{% endif %}>Good (G)</option>
                        <option value="3" {% if media == 3 %}selected{% endif %}>Fair (F)</option>
                        <option value="2" {% if media == 2 %}selected{% endif %}>Poor (P)</option>
                        <option value="1" {% if media == 1 %}selected{% endif %}>Generic</option>
                        <option value="1" {% if media == 1 %}selected{% endif %}>Not Graded</option>
                        <option value="1" {% if media == 1 %}selected{% endif %}>No Cover</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sleeve">
                        Sleeve:
                        <div class="tooltip-container" style="cursor: pointer;">
                            <img src="/static/images/info.svg" alt="Info" style="width: 16px;
height: 16px;">
                            <div class="tooltip-text">The grading of the sleeve.</div>
                        </div>
                    </label>
                    <select id="sleeve" name="sleeve">
                        <option value="9" {% if sleeve == 9 %}selected{% endif %}>Mint (M)</option>
                        <option value="8" {% if sleeve == 8 %}selected{% endif %}>Near Mint (NM or M-</option>
                        <option value="7" {% if sleeve == 7 %}selected{% endif %}>Very Good Plus (VG+)</option>
                        <option value="6" {% if sleeve == 6 %}selected{% endif %}>Very Good (VG)</option>
                        <option value="5" {% if sleeve == 5 %}selected{% endif %}>Good Plus (G+)</option>
                        <option value="4" {% if sleeve == 4 %}selected{% endif %}>Good (G)</option>
                        <option value="3" {% if sleeve == 3 %}selected{% endif %}>Fair (F)</option>
                        <option value="2" {% if sleeve == 2 %}selected{% endif %}>Poor (P)</option>
                        <option value="1" {% if sleeve == 1 %}selected{% endif %}>Generic</option>
                        <option value="1" {% if sleeve == 1 %}selected{% endif %}>Not Graded</option>
                        <option value="1" {% if sleeve == 1 %}selected{% endif %}>No Cover</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shop_var">
                        Shop Variable:
                        <div class="tooltip-container" style="cursor: pointer;">
                            <img src="/static/images/info.svg" alt="Info" style="width: 16px;
height: 16px;">
                            <div class="tooltip-text">How much of the price variance you should be applied to the calculated price.</div>
                        </div>
                    </label>
                    <input type="number" id="shop_var" name="shop_var" value="{{ shop_var }}" step="0.1" min="0.1"
                        max="2">
                </div>

                <div class="form-group" style="display: flex;
align-items: center;">
                    <div style="flex-grow: 1;">
                        <label for="start_date" style="display: flex;
align-items: center;">
                            Start Date of data:
                            <div class="tooltip-container" style="cursor: pointer;">
                                <img src="/static/images/info.svg" alt="Info" style="width: 16px;
height: 16px;">
                                <div class="tooltip-text">Select the start date for the data you want to include.</div>
                            </div>
                        </label>
                        <input type="date" id="start_date" name="start_Date" value="2020-01-01">
                    </div>
                    <div style="margin-left: 10px;">
                        <label for="add_data">
                            <input type="checkbox" id="add_data" name="add_data">
                            Add Data
                            <div class="tooltip-container" style="cursor: pointer;">
                                <img src="/static/images/info.svg" alt="Info" style="width: 16px;
height: 16px;">
                                <div class="tooltip-text">This will add the current data to the previous run's data rather than
                                    replacing it.</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="max_price">
                        Max Price
                        (Optional):
                        <div class="tooltip-container" style="cursor: pointer;">
                            <img src="/static/images/info.svg" alt="Info" style="width: 16px;
height: 16px;">
                            <div class="tooltip-text">Adds in a maximum price allowed, useful for getting rid of outliers.</div>
                        </div>
                    </label>
                    <input type="number" id="max_price" name="max_price" value="{{ max_price }}">
                </div>

                <input type="hidden" id="pasted_discogs_data" name="pasted_discogs_data">

                <button type="submit">Calculate</button>
            </form>
        </div>

        <div class="right-column">
            {% if calculated_price %}
            <h2>Results:</h2>
            <p style="color: orange;"><strong>Calculated Price:</strong> £{{ calculated_price }}</p>
            <p style="color: purple;"><strong>Upper Bound of Price:</strong> £{{ adjusted_price }}</p>
            <p style="color: green;"><strong>Adjusted Price:</strong> £{{ actual_price }}</p>
            <canvas id="myChart"></canvas>
        <script>
            // Get the canvas element
            const ctx = document.getElementById('myChart').getContext('2d');

            // Parse the chart data from the template
            const chartData = JSON.parse('{{ chart_data | tojson }}');

            // Extract data for Chart.js
            const labels = chartData.labels;
            const prices = chartData.prices;
            const predictedPrices = chartData.predicted_prices;
            const predictedQualities = chartData.predicted_qualities; // Get predicted qualities
            const reqscore = chartData.reqscore;
            const predictedPrice = chartData.predicted_price;
            const upperBound = chartData.upper_bound;
            const actualPrice = chartData.actual_price;

            // Chart configuration options
            const chartOptions = {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Predicted Prices'
                    },
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: {
                            usePointStyle: true,
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';

                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Quality'
                        },
                        ticks: {
                            stepSize: 1,
                            callback: function(value, index, values) {
                                const qualityMap = {
                                    '1': 'Generic',
                                    '2': 'Poor (P)',
                                    '3': 'Fair (F)',
                                    '4': 'Good (G)',
                                    '5': 'Good Plus (G+)',
                                    '6': 'Very Good (VG)',
                                    '7': 'Very Good Plus (VG+)',
                                    '8': 'Near Mint (NM or M-)',
                                    '9': 'Mint (M)'
                                };
                                return qualityMap[value] || value;
                            }
                        },
                        grid: {
                            display: true,
                            drawBorder: true,
                            color: '#ccc',
                            borderDash: [2, 2]
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (£)'
                        },
                        beginAtZero: true,
                        grid: {
                            display: true,
                            drawBorder: true,
                            color: '#ccc',
                            borderDash: [2, 2]
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 5,
                        backgroundColor: 'red'
                    }
                }
            };

            // Create the chart
            const myChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Items Sold',
                            data: labels.map((label, index) => ({ x: parseFloat(label), y: prices[index] })),
                            borderColor: 'red',
                            backgroundColor: 'red',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                        },
                        {
                            label: 'Best Fit',
                            data: predictedPrices.map((price, index) => ({ x: parseFloat(predictedQualities[index]), y: price })), // Use predictedQualities
                            borderColor: 'blue',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: false,
                            tension: 0.4,
                            type: 'line',
                            showLine: true
                        },
                        {
                            label: 'Predicted Price',
                            data: [{ x: parseFloat(labels[0]), y: predictedPrice }, { x: parseFloat(labels[labels.length - 1]), y: predictedPrice }],
                            borderColor: 'orange',
                            borderDash: [5, 5],
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: false,
                            type: 'line',
                            showLine: true
                        },
                        {
                            label: 'Upper Bound (RMSE)',
                            data: [{ x: parseFloat(labels[0]), y: upperBound }, { x: parseFloat(labels[labels.length - 1]), y: upperBound }],
                            borderColor: 'purple',
                            borderDash: [5, 5],
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: false,
                            type: 'line',
                            showLine: true
                        },
                        {
                            label: 'Actual Price',
                            data: [{ x: parseFloat(labels[0]), y: actualPrice }, { x: parseFloat(labels[labels.length - 1]), y: actualPrice }],
                            borderColor: 'green',
                            borderDash: [5, 5],
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: false,
                            type: 'line',
                            showLine: true
                        }
                    ]
                },
                options: chartOptions
            });

            // Add vertical lines (Annotations)
            myChart.options.plugins.annotation = {
                annotations: [{
                    type: 'line',
                    scaleID: 'x',
                    value: reqscore,
                    borderColor: 'green',
                    borderDash: [5, 5],
                    borderWidth: 1
                }, {
                    type: 'line',
                    scaleID: 'x',
                    value: reqscore,
                    borderColor: 'purple',
                    borderDash: [5, 5],
                    borderWidth: 1
                }]
            };
            myChart.update();
        </script>
            {% endif %}
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const discogsData = document.getElementById('discogs_data').value;
            document.getElementById('pasted_discogs_data').value = discogsData;
        });
    </script>

</body>

</html>
